<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard/dashAnalista.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""> </script>

    <title>Sparrow | Dashboard Analista Servidor</title>
</head>

<body>
    <div class="menu-lateral">
        <nav id="nav">
            <ul>
                <li>
                    <a href="#" class="logo">
                        <img src="../assets/imgs/Logo2.png" alt="">
                        <span class="nav-item">Sparrow</span>
                    </a>
                </li>

                <li>
                    <a href="#"></a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Início</span>
                    </a>
                </li>

                <!-- <li>
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Usuários</span>
                    </a>
                </li> -->

                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-item">Servidor</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <span class="nav-item">Terminal</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-question-circle"></i>
                        <span class="nav-item">Central de atendimento</span>
                    </a>
                </li>

                <div class="container-logout">
                    <li>
                        <a href="#" class="logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-item">Sair</span>
                        </a>
                    </li>
                </div>
            </ul>
        </nav>
    </div>

    <div class="father">
        <div class="descricao-inicial">
        <div class="father-content">
            <div class="content1">

                <div class="terminal-botao">
                    <span class="subtitulo">Servidor</span>

                    <select name="select-terminal" id="select-terminal">
                        <option value="#" selected  disabled>Escolha qual monitorar</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>

                    <div class="container-botoes">
                        <button>CPU</button>
                        <button>RAM</button>
                        <button>Disco</button>
                        <button>Rede</button>
                    </div>
                </div>
            </div>

            <div class="content2">
                <div class="content-infos">
                    <span class="titulo">Atualização do uso dos componentes</span>
                    
                    <div class="info-container">
                        <div class="info1">
                            <span class="subtitulo">CPU</span>
                            <span class="descricao">30%</span>
                        </div>
                        <div class="info2">
                            <span class="subtitulo">RAM</span>
                            <span class="descricao">50%</span>
                        </div>
                        <div class="info3">
                            <span class="subtitulo">Disco</span>
                            <span class="descricao">70GB</span>
                        </div>
                        <div class="info4">
                            <span class="subtitulo">Rede</span>
                            <span class="descricao">500 pacotes perdidos</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="content3">
            <div class="map-grafico">
                <div class="graficoLinha">
                    <canvas id="myChart"></canvas>
                </div>
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </div>
</div>
</body>

</html>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Maio', 'Junho', 'Julho', 'Agosto'],
            datasets: [{
                label: 'Servidores',
                data: [3, 9, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    const ctx2 = document.getElementById('myChart2');

new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: ['CPU', 'RAM', 'Disco', 'Rede'],
        datasets: [{
            label: 'Terminais',
            data: [3, 9, 2, 3],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

</script>
